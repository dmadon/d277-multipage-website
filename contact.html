<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
   
    <header id="banner">
        <h1><a href="index.html">Welcome to Texas</a></h1>        
    </header>

    <nav>
        <a href="austin.html">AUSTIN</a>
        <a href="#">DALLAS</a>
        <a href="sanantonio.html">SAN ANTONIO</a>
    </nav>
    
    <main class="clearfix">
        
        <aside>
            <ul>
                <li>Incorporated: Feb. 2, 1856</li>
                <li>Population: ~1.3 million</li>
                <li>Avg. Household Income: $102,023.00</li>
            </ul>
        </aside> 

        <div class="content">
            <section>
                <h2 class="pagetitle">Contact Me</h2>
            </section>

            <form>
                <div id="contactFields">
                    <p class="flex20">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </p>
                    <p class="flex20">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </p>
                    <p class="flex40">
                        <label for="email">Email Address:</label>
                        <input type="text" id="email" name="email">
                    </p>
                </div>



                <p>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="2" cols="50"></textarea>
                </p>
                <p>
                    <input type="submit" value="Send">
                </p>
                

            </form>
        </div>
    </main>
    
    <footer>
        <p>Made with love by Deanna Madon 2024</p>
        <p> | </p>
        <p><a href="#" target="_blank">Contact Me</a></p>
    </footer>
    
</body>
</html>
